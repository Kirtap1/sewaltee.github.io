<!-- custom.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewaltee | Custom Inquiry</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>   
        <!-- Navigation Bar -->
        <nav id="navbar">
            <a href="index.html" id="logo">
                <img id="logo" src="assets/logo.svg" alt="Sewaltee Logo">
            </a>
            <div id="nav-links">
                <a href="index.html#lamps" class="lamps-link">Lamps</a>
                <a href="about.html">Studio</a>
                <a href="custom.html">Custom</a>
                <a href="cart.html">Cart (<span class="cart-counter">0</span>)</a>
            </div>
        </nav>
    </header>

    <section class="custom-section section">
        <div class="form-container">
            <h1>Custom Order</h1>
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Describe your custom design..." required></textarea>
                </div>
                <div class="form-group">
                    <input type="file" name="design-sketch">
                </div>
                <button type="submit">Submit Request</button>
            </form>
        </div>
    </section>


    <script src="header.js" defer></script>
    <script src="hero.js" defer></script>
    <script src="lamps.js" defer></script>
    <script src="footer.js" defer></script>
    <script src="cart.js"></script>

</body>
</html>
