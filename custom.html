<!-- custom.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewaltee | Custom Inquiry</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>   
        <!-- Navigation Bar -->
        <nav id="navbar">
            <a href="index.html" id="logo">
                <img id="logo" src="assets/logo.svg" alt="Sewaltee Logo">
            </a>
            <div id="nav-links">
                <a href="index.html#lamps" class="lamps-link">Lamps</a>
                <a href="about.html">Studio</a>
                <a href="custom.html">Custom</a>
                <a href="cart.html">Cart (<span class="cart-counter">0</span>)</a>
            </div>
        </nav>
    </header>

    <section class="custom-section section">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="text" id="subject" placeholder="Subject" required>
                <textarea id="message" id="your-message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
                <p id="responseMessage"></p>
            </form>
        </div>
    </section>


    <script src="header.js" defer></script>
    <script src="hero.js" defer></script>
    <script src="lamps.js" defer></script>
    <script src="footer.js" defer></script>
    <script src="cart.js"></script>
    <script src="custom.js"></script>

</body>
</html>
